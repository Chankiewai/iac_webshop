<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Klant gegevens</title>
</head>
<body>
<h1>Klant gegevens</h1>
	<form id="klantToevoegen">
			<div class="form-group">
			<label for="naam">Klantnaam: </label> 
			<input type="text" class="form-control" name="naam" id="naam"><br /> 
			</div>
			<div class="form-group">
			<label for="straat">Straat:</label> 
			<input type="text" class="form-control" name="straat" id="straat"><br /> 
			</div>
			<div class="form-group">
			<label for="huisnummer">Huisnummer: </label> 
			<input type="number" class="form-control" name="huisnummer" id="huisnummer"><br /> 
			</div>
			<div class="form-group">
			<label for="postcode">Postcode: </label> 
			<input type="text" class="form-control" name="postcode" id="postcode"><br /> 
			</div>
			<div class="form-group">
			<label for="plaats">Plaats: </label> 
			<input type="text" class="form-control" name="plaats" id="plaats"><br /> 
			</div>
			<input type="button" id="post" class="btn btn-success" value="Volgende">
			
		</form>
</body>

<script>


$("#post").click(function(response) {
	if( $('#naam').val() != "" && $('#straat').val() != "" && $('#huisnummer').val() != "" && $('#postcode').val() != "" && $('#plaats').val() != "" ) {
		var data = $("#klantToevoegen").serialize();
		
		$.post("restservices/adres", data, function(response) {
			console.log("U hebt succesvol de gegevens ingevuld!");
			var klantgegevens = { "naam": $('#naam').val() , "straat" : $('#straat').val(), "huisnummer" : $('#huisnummer').val(), "postcode" : $('#postcode').val(), "plaats" : $('#plaats').val() };
			window.sessionStorage.setItem("klantgegevens", JSON.stringify(klantgegevens));

			window.location.href = "/webshop/bestellen2.html";

		});
		
	} else {
		alert("Niet alle velden zijn ingevuld of huisnummer moet een getal zijn!");
	}

	
});
</script>

</html>
