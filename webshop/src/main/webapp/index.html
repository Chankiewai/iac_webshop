<!DOCTYPE html>
<html>
<title>'t virtuele winkeltje</title>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 5px;
}
.grid-item {
  background-color: #d0d793;
  border-radius: 4px;
  width: 150px;
  color: white;
  padding: 5px;
  margin: 2px 2px;
  font-size: 16px;
  text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="frame">
		<div id="menu">
			<h2>Categoriën</h2>
			<div class='categorie-link'></div>
		</div>
		<div id="main">
			<h1>Welkom bij 't virtuele winkeltje!</h1>
			<p>
				Welkom bij onze webshop!<br><br>Gemaakt door Chanwai Lok, Donald Hioe en Marc Bosman
			</p>
			<h2>Aanbiedingen</h2>
			<p>
				<a href='productToevoegen.html'>product toevoegen</a>
			</p>
			
			<p>
				<a href='klanten.html'>klant toevoegen</a>
			</p>
			
			<div class="aanbiedingen">
				<ul class='product_aanbieding'>		
				</ul>
				<ul class='product_categorie'>		
				</ul>
			</div>
			
		</div>
	</div>
</body>

<script>
$(document).ready(function(){
	
	$.ajax({
		method : 'GET',
		url : 'restservices/categorie',
		mimeType : 'json',
		success : function(data) {
			$.each(data, function(i, data) {
				var body = "<div id='categorie-item' class='" + data.categorie_id + "'<a href='#'><button>" + data.categorie_naam + "</button></a></div><br/>";
				$('.categorie-link').append(body);
			});
		},
		error : function() {
			var body = "<p>Er zijn geen categorieen beschikbaar</p>";
			$('.categorie-link').append(body);
		}
	});
	
	$(".categorie-link").on("click", "#categorie-item", function(e) {  
        $.ajax({
            method: "GET",
            url: "restservices/product/categorie/" + $(e.currentTarget).attr("class"),
            mimeType: 'json',
            success: function(data) {
            	var body = "<div class='grid-container'>";	
            	
          		for (i=0; i<data.length; i++) {
          			//console.log(data[i].product_naam);
          			body += "<div class='grid-item'>" + data[i].product_naam + "<br>€" + data[i].product_prijs + "</div>";
          		}
          		
          		body += "</div>"
          		$('.product_categorie').empty().append(body);
            },
            error: function (response) {
                console.log("er kunnen geen gegevens opgehaald worden.");
            }
        });
    });
	
	$.ajax({
		method : 'GET',
		url : 'restservices/aanbieding',
		mimeType : 'json',
		success : function(data) {
			$.each(data, function(i, data) {
				var body = "<li>";
				body += "<div class='product_aanbieding_plaatje'>" + data.product_plaatje + "</div>";
				body += "<div class='product_aanbieding_informatie'>" + data.product_naam + " voor maar <strike>&euro;" + data.product_prijs + "</strike> &euro;" + data.aanbieding_prijs + " bespaar &euro;" + data.aanbieding_verschil + "! geldig tot  " + data.tot_datum + "</div>";
				body += "</li>"
				
				$('.product_aanbieding').append(body);
			});
		},
		error : function() {
			var body = "<p>Er zijn geen producten in de aanbieding.</p>";
			$('.categorie-link').append(body);
		}
	});
	
});
</script>
</html>
