</head>
<body>
	<div id="frame">
		<div id="menu">

		<div id="main">

<script>
$(document).ready(function(){
	
	console.log('test dit is een console log')
	
	$.ajax({
		method : 'GET',
		url : 'restservices/categorie',
		mimeType : 'json',
		success : function(data) {
			$.each(data, function(i, data) {
				var body = "<a href=''>" + data.categorie_naam + "</a><br/>";
				$('.categorie-link').append(body);
			});
		},
		error : function() {
			alert('Fail!');
		}
	});
});
</script>
