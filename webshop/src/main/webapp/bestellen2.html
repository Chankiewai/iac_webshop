<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Bestellijst</title>
</head>
<body>
<h1>Bestellijst</h1>
	<form id="klantToevoegen">
			<div class="form-group">
			<label for="naam" id="naam">Klantnaam: </label> 
			</div>
			<label for="straat">BestellingId:</label> 
			
			
			
			<table id="bestellijst">
			<thead id="head">
				<tr>
					<td>product_id</td>
					<td>Productnaam</td>
					<td>aantal</td>
					<td>prijs</td>
					<td>totaalprijs</td>
				</tr>
			</thead>
			<tbody id="gegevens"></tbody>
		</table>
		
		<input type="button" id="post" class="btn btn-success" value="Afrekenen">
			
		</form>
</body>

<script>


$("#post").click(function(response) {
			window.location.href = "/webshop/";


	
});

function loadGegevens() {
		var body = $("#gegevens");
		var tr = $("<tr></tr>");
		tr.append("<td>totaal</td>");
        tr.append("<td></td>");
        tr.append("<td>totaalaantal</td>");
        tr.append("<td></td>");
        tr.append("<td></td>");
        tr.append("<td>totaalbedrag</td>");

        body.append(tr);
        var klantgegevens = JSON.parse(window.sessionStorage.getItem("klantgegevens"));
        
        var klant = $("#naam");
        klant.append(klantgegevens.naam);
        console.log(klantgegevens);
        console.log(klantgegevens.naam);
}
loadGegevens();
</script>

</html>
